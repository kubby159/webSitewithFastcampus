<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나보세요!"
    />
    <title>My First WebSite</title>
    <style>
      p {
        padding: 24px;
      }
    </style>
  </head>
  <body>
    <h2>과메기</h2>
    <p>
      과메기는 경상북도 포항 지역의 특산물로 청어나 꽁치를 추운 겨울 동안 얼렸다
      녹였다를 반복하여 반건조시킨 음식이다.
    </p>
    <aside>
      <h4>포항</h4>
      <p>
        포항시는 대한민국 경상북도 동해안에 위치하고 있으며, 포항시 중심을
        관통하는 형산강이 영일만에 유입되면서 넓은 충적평야를 형성하고 있다.
      </p>
    </aside>
  </body>
</html>
